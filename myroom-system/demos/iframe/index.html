<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyRoom Iframe Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }
    
    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }
    
    .demo-section {
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    
    .demo-section h2 {
      color: #1f2937;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }
    
    .demo-section h3 {
      color: #374151;
      margin-bottom: 15px;
      font-size: 1.2rem;
    }
    
    .demo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 30px;
      margin-bottom: 30px;
    }
    
    .demo-item {
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .demo-item h3 {
      background: #f9fafb;
      padding: 15px;
      margin: 0;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .demo-item iframe {
      width: 100%;
      height: 400px;
      border: none;
      display: block;
    }
    
    .controls {
      background: #f8fafc;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .control-group {
      margin-bottom: 15px;
    }
    
    .control-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #374151;
    }
    
    .control-group select,
    .control-group input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .btn {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
      margin-bottom: 10px;
      transition: background 0.2s;
    }
    
    .btn:hover {
      background: #2563eb;
    }
    
    .btn-secondary {
      background: #6b7280;
    }
    
    .btn-secondary:hover {
      background: #4b5563;
    }
    
    .code-section {
      background: #1f2937;
      color: #f9fafb;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      overflow-x: auto;
    }
    
    .code-section pre {
      margin: 0;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .status {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    
    .status.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
    
    .status.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }
    
    .status.info {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #93c5fd;
    }
    
    @media (max-width: 768px) {
      .demo-grid {
        grid-template-columns: 1fr;
      }
      
      .header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>MyRoom Iframe Integration Demo</h1>
      <p>This page shows how to use MyRoom as integrated iFrame</p>
    </div>
    
    <!-- Single Iframe Demo -->
    <div class="demo-section">
      <h2>üñºÔ∏è 3D Iframe Demo</h2>
      
      <div class="demo-item">
        <iframe id="mainIframe" src="/embed.html?room=/models/rooms/cate001/MR_KHROOM_0001.glb&gender=female&autoplay=true" style="width: 100%; height: 600px; border: none; border-radius: 8px;"></iframe>
      </div>
    </div>

  </div>
  
  <!-- Load MyRoomEmbed API -->
  <script type="module" src="/src/embed-main.tsx"></script>
  

</body>
</html>
